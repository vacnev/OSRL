program: examples.train.train_pdt
command:
  - nice
  - -n
  - 10
  - python3
  - -m
  - ${program}
  - --project
  - OSRL
  - --device
  - cuda
  - ${args}
method: grid
name: pdt_sweep_gymnasium
project: OSRL
parameters:
  task:
    values: [OfflinePointButton1Gymnasium-v0, OfflineCarButton1Gymnasium-v0, OfflinePointPush1Gymnasium-v0, OfflineCarPush1Gymnasium-v0, OfflinePointGoal1Gymnasium-v0, OfflineCarGoal1Gymnasium-v0]
            #  OfflineSwimmerVelocityGymnasium-v1, OfflineWalker2dVelocityGymnasium-v1, OfflineHalfCheetahVelocityGymnasium-v1]
  qr_weight:
    values: [3.0, 5.0]
  qc_weight:
    values: [0.01, 0.1]
  seed:
    values: [0]
  update_steps:
    value: 100_000
  