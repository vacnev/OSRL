program: examples.train.train_pdt
command:
  - nice
  - -n
  - 10
  - python3
  - -m
  - ${program}
  - --project
  - OSRL
  - --device
  - cuda
  - ${args}
method: grid
name: pdt_sweep_gymnasium_lag
project: OSRL
parameters:
  task:
    values: [OfflineCarButton1Gymnasium-v0, OfflineCarPush1Gymnasium-v0, OfflineCarGoal1Gymnasium-v0]
             OfflineSwimmerVelocityGymnasium-v1, OfflineWalker2dVelocityGymnasium-v1, OfflineHalfCheetahVelocityGymnasium-v1]
  eta:
    values: [1.0, 3.0, 5.0, 8.0]
  seed:
    values: [0, 10]
  update_steps:
    value: 200_000
  