program: examples.train.train_pdt
command:
  - nice
  - -n
  - 10
  - python3
  - -m
  - ${program}
  - --project
  - OSRL
  - --device
  - cuda
  - ${args}
method: grid
name: pdt_sweep_gym+bullet_lag
project: OSRL
parameters:
  task:
    values: [OfflineAntCircle-v0, OfflineBallCircle-v0, OfflineCarCircle-v0, OfflineDroneCircle-v0, OfflineCarButton1Gymnasium-v0, OfflineCarButton2Gymnasium-v0, OfflineCarPush1Gymnasium-v0, OfflineCarPush2Gymnasium-v0, OfflineCarGoal1Gymnasium-v0, OfflineCarGoal2Gymnasium-v0,
            OfflineSwimmerVelocityGymnasium-v1, OfflineHopperVelocityGymnasium-v1, OfflineHalfCheetahVelocityGymnasium-v1]
  qr_weight:
    values: [1.0, 3.0, 5.0, 8.0]
  seed:
    values: [0]
  update_steps:
    value: 100_000
  