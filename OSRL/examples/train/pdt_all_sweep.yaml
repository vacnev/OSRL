program: examples.train.train_pdt
command:
  - nice
  - -n
  - 19
  - python3
  - -m
  - ${program}
  - --project
  - OSRL
  - --device
  - cuda
  - ${args}
method: grid
name: pdt_all_sweep
project: OSRL
parameters:
  task:
    values: [OfflineSwimmerVelocityGymnasium-v1, OfflineHopperVelocityGymnasium-v1, OfflineHalfCheetahVelocityGymnasium-v1,
            OfflineCarButton1Gymnasium-v0, OfflineCarButton2Gymnasium-v0, OfflineCarPush1Gymnasium-v0, OfflineCarPush2Gymnasium-v0, OfflineCarGoal1Gymnasium-v0, OfflineCarGoal2Gymnasium-v0]
  # eta:
  #   values: [1.0, 3.0, 5.0]
  seed:
    values: [20, 30, 40]
  update_steps:
    value: 200_000
  