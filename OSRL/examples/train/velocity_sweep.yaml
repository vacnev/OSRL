program: examples.train.train_bearl
command:
  - nice
  - -n
  - 19
  - python3
  - -m
  - ${program}
  - --project
  - OSRL
  - --device
  - cpu
  - ${args}
method: grid
name: bearl_velocity
project: OSRL
parameters:
  task:
    values: [OfflineSwimmerVelocityGymnasium-v1, OfflineHopperVelocityGymnasium-v1, OfflineHalfCheetahVelocityGymnasium-v1]
  seed:
    values: [0, 10, 20]
  cost_limit:
    values: [20.0, 40.0, 80.0]
  update_steps:
    value: 100_000