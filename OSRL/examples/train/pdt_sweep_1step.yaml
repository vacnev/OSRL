program: examples.train.train_pdt
command:
  - nice
  - -n
  - 10
  - python3
  - -m
  - ${program}
  - --project
  - OSRL
  - --task
  - OfflineAntCircle-v0
  - --device
  - cuda
  - ${args}
method: grid
name: pdt_sweep2_AntCircle_1step
project: OSRL
parameters:
  qr_weight:
    values: [1.0, 3.0, 5.0]
  qc_weight:
    values: [0.01, 0.1, 1.0] # if in cost_gamma lower also fail we can just do 1.0
  seed:
    values: [0]
  gamma:
    values: [0.99, 0.999]
  critic_lr:
    values: [3e-4, 1e-3]
  n_step:
    value: False
  update_steps:
    value: 100_000