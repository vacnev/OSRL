program: examples.train.train_pdt
command:
  - nice
  - -n
  - 10
  - python3
  - -m
  - ${program}
  - --project
  - OSRL
  - --task
  - OfflineAntCircle-v0
  - --device
  - cuda
  - ${config}
  - ${args}
method: grid
name: pdt_sweep2_AntCircle_lr3e-4
project: OSRL
parameters:
  qr_weight:
    values: [3.0, 5.0, 8.0, 10.0]
  qc_weight:
    values: [0., 0.01, 0.1, 1.0]
  seed:
    values: [0]
  update_steps:
    value: 100_000
  num_qr:
    value: 2
  num_qc:
    value: 2