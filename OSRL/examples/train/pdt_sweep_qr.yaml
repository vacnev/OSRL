program: examples.train.train_pdt
command:
  - nice
  - -n
  - 10
  - python3
  - -m
  - ${program}
  - --project
  - OSRL
  - --task
  - OfflineAntCircle-v0
  - --device
  - cuda
  - ${args}
method: grid
name: pdt_sweep_AntCircle_qr
project: OSRL
parameters:
  qr_weight:
    values: [8.0, 10.0]
  qc_weight:
    values: [0.01, 0.1, 1.0]
  seed:
    values: [0]
  update_steps:
    value: 100_000