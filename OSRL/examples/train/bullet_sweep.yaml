command:
  - nice
  - -n
  - 19
  - python3
  - -m
  - examples.train.train_bearl
  - --project
  - OSRL
  - --device
  - cpu
  - ${args}
method: grid
name: bearl_bullet
project: OSRL
parameters:
  task:
    values: [OfflineAntCircle-v0, OfflineBallCircle-v0, OfflineCarCircle-v0, OfflineDroneCircle-v0]
  seed:
    values: [0, 10, 20]
  cost_limit:
    values: [20.0, 40.0]
  update_steps:
    value: 100_000
  