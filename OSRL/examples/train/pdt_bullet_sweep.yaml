program: examples.train.train_pdt
command:
  - nice
  - -n
  - 10
  - python3
  - -m
  - ${program}
  - --project
  - OSRL
  - --device
  - cuda
  - ${args}
method: grid
name: pdt_sweep_bullet
project: OSRL
parameters:
  # qr_weight:
  #   values: [8.0]
  seed:
    values: [30, 40]
  update_steps:
    value: 100_000
  task:
    values: [OfflineCarCircle-v0, OfflineAntCircle-v0, OfflineDroneCircle-v0, OfflineBallCircle-v0]