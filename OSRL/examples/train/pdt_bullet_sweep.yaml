program: examples.train.train_pdt
command:
  - python3
  - -m
  - ${program}
  - --project
  - OSRL
  - --device
  - cuda
  - ${args}
method: grid
name: pdt_sweep_bullet
project: OSRL
parameters:
  seed:
    values: [0, 10, 20, 30, 40]
  update_steps:
    value: 100_000
  task:
    values: [OfflineCarCircle-v0, OfflineAntCircle-v0, OfflineDroneCircle-v0, OfflineBallCircle-v0]