program: examples.train.train_pdt
command:
  - nice
  - -n
  - 10
  - python3
  - -m
  - ${program}
  - --project
  - OSRL
  - --device
  - cuda
  - ${args}
method: grid
name: pdt_sweep_bullet
project: OSRL
parameters:
  qr_weight:
    values: [8.0]
  seed:
    values: [10, 20]
  update_steps:
    value: 100_000
  task:
    values: [OfflineCarCircle-v0]