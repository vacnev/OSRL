program: examples.train.train_pdt
command:
  - nice
  - -n
  - 10
  - python3
  - -m
  - ${program}
  - --project
  - OSRL
  - --task
  - OfflineAntCircle-v0
  - --device
  - cuda
  - ${args}
method: grid
name: pdt_sweep_AntCircle_cost_gamma_1_step
project: OSRL
parameters:
  qr_weight:
    values: [5.0]
  qc_weight:
    values: [0.01, 0.1]
  seed:
    values: [0]
  update_steps:
    value: 100_000
  gamma:
    values: [0.99, 0.999]
  cost_gamma:
    value: 0.99999