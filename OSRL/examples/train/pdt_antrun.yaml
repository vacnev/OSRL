program: examples.train.train_pdt
command:
  - nice
  - -n
  - 10
  - python3
  - -m
  - ${program}
  - --project
  - OSRL
  - --device
  - cuda
  - ${args}
method: grid
name: pdt_sweep_antrun
project: OSRL
parameters:
  qr_weight:
    values: [1.0, 3.0, 5.0]
  qc_weight:
    values: [0.01, 0.1, 1.0]
  seed:
    values: [0]
  update_steps:
    value: 100_000
  task:
    values: [OfflineAntRun-v0]