version: '3.8'

services:
  osrl:
    build: .
    image: osrl:latest
    container_name: OSRL
    volumes:
      - .:/workspace
      - /var/tmp/xnevyhos/osrl-datasets:/var/tmp/xnevyhos/osrl-datasets
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    stdin_open: true
    tty: true
    working_dir: /workspace
    environment:
      - DSRL_DATASET_DIR=/var/tmp/xnevyhos/osrl-datasets
    network_mode: host